<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1> Register with Rango </h1>

		{% if registered %}
		Rango says:<strong>thank you for registering!</strong>
		<a href="/rango/">Return to the homepage.</a><br />
		{% else %}
		Rango says: <strong> register here!</strong><br />

		<form id="user_form" method="POST" action="/rango/register/"
				enctype="multipart/form-data">

			{% csrf_token %}

			<!-- Display each form as paragrapgh as_p wraps each element in line
					This ensures each element appears on a new line
						making everything look neater. -->

			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<!-- provide a button to click to submit the form. -->
			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}
	</body>
</html>
